<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#f0f0f0"/>
  <g transform="translate(50, 100)">
    <!-- Car body -->
    <rect x="20" y="40" width="260" height="60" rx="10" fill="#666"/>
    <!-- Car roof -->
    <rect x="60" y="20" width="180" height="40" rx="15" fill="#666"/>
    <!-- Windows -->
    <rect x="70" y="25" width="70" height="30" rx="5" fill="#87CEEB"/>
    <rect x="160" y="25" width="70" height="30" rx="5" fill="#87CEEB"/>
    <!-- Wheels -->
    <circle cx="70" cy="120" r="20" fill="#333"/>
    <circle cx="70" cy="120" r="12" fill="#666"/>
    <circle cx="230" cy="120" r="20" fill="#333"/>
    <circle cx="230" cy="120" r="12" fill="#666"/>
    <!-- Headlights -->
    <circle cx="290" cy="60" r="8" fill="#FFE4B5"/>
    <!-- Grille -->
    <rect x="285" y="50" width="15" height="20" fill="#333"/>
  </g>
  <text x="200" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#999">Default Car Image</text>
</svg>