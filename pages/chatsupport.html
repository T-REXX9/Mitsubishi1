<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mitsubishi Chat Assistant</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      background: linear-gradient(to bottom, #ffffff, #8b0000);
    }

    .sidebar {
      width: 220px;
      background-color: #e0e0e0;
      display: flex;
      flex-direction: column;
      border-top-left-radius: 10px;
    }

    .sidebar .logo {
      display: flex;
      align-items: center;
      padding: 20px;
      font-weight: bold;
    }

    .sidebar .logo img {
      height: 30px;
      margin-right: 10px;
    }

    .sidebar .chat-user {
      padding: 15px 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      border-top: 1px solid #ccc;
      background-color: white;
    }

    .sidebar .chat-user:not(:first-child) {
      background-color: #e0e0e0;
    }

    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      border-top-right-radius: 10px;
    }

    .chat-header {
      font-weight: bold;
      text-align: right;
      padding-bottom: 10px;
    }

    .messages {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      gap: 10px;
      padding-bottom: 20px;
    }

    .message {
      max-width: 60%;
      padding: 10px;
      border-radius: 10px;
      background-color: #f1f1f1;
      font-size: 14px;
    }

    .message.user {
      align-self: flex-end;
      background-color: #e0e0e0;
    }

    .message.bot {
      align-self: flex-start;
    }

    .input-area {
      display: flex;
      align-items: center;
      gap: 10px;
      background: none;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: none;
    }

    .input-area button {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <img src="https://i.imgur.com/XaK3j7u.png" alt="Mitsubishi Logo" />
      MITSUBISHI MOTORS
    </div>
    <div class="chat-user">üë§ Chat Assistant</div>
    <div class="chat-user">üë§ Chat Assistant</div>
  </div>
  <div class="chat-area">
    <div class="chat-header">Mitsubishi Motors</div>
    <div class="messages">
      <div class="message user">What‚Äôs the price of the Mitsubishi Xpander Cross?</div>
      <div class="message bot">The SRP of the Mitsubishi Xpander Cross starts at ‚Ç±1,328,000. Would you like financing options?</div>
    </div>
    <div class="input-area">
      <span>‚ûï</span>
      <input type="text" placeholder="Type a message ..." />
      <button>‚úàÔ∏è</button>
    </div>
  </div>
</body>
</html>
