<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Account Form</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(to bottom, #ccc, #7c0a0a);
      height: 100vh;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #e0e0e0;
      padding: 10px 20px;
      font-weight: bold;
    }

    .topbar img {
      height: 24px;
      margin-right: 10px;
    }

    .topbar-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .form-container {
      margin: 40px auto;
      padding: 20px;
      width: 90%;
      max-width: 900px;
      background-color: #eaeaea;
      border-radius: 10px;
      box-shadow: 4px 4px 0 #600;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 20px;
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 15px;
    }

    .form-group {
      flex: 1;
      min-width: 250px;
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 14px;
      margin-bottom: 5px;
    }

    input {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #999;
    }

    .right-align {
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="topbar-left">
      <img src="https://img.icons8.com/ios-filled/50/left.png" alt="Back" style="height: 20px;" />
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/Mitsubishi_logo.svg/1024px-Mitsubishi_logo.svg.png" style="height: 30px;" alt="Mitsubishi Logo">
    </div>
    <div class="right-align">
      <label for="date">Date</label>
      <select id="date">
        <option>DD / MM / YR</option>
      </select>
      <span style="margin-left: 20px">
        <img src="https://img.icons8.com/ios-filled/24/user-male-circle.png" style="vertical-align: middle; margin-right: 5px;" /> AGENT NAME
      </span>
    </div>
  </div>

  <div class="form-container">
    <h2>Customer Account</h2>
    <div class="form-row">
      <div class="form-group">
        <label>Lastname:</label>
        <input type="text">
      </div>
      <div class="form-group">
        <label>Birthday:</label>
        <input type="text">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label>Name:</label>
        <input type="text">
      </div>
      <div class="form-group">
        <label>Age:</label>
        <input type="text">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label>Middle Name:</label>
        <input type="text">
      </div>
      <div class="form-group">
        <label>Gender:</label>
        <input type="text">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label>Suffix:</label>
        <input type="text">
      </div>
      <div class="form-group">
        <label>Civil Status:</label>
        <input type="text">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label>Nationality:</label>
        <input type="text">
      </div>
      <div class="form-group">
        <label>Mobile Number:</label>
        <input type="text">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label>Employment Status:</label>
        <input type="text">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label>Company Name / Business:</label>
        <input type="text">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label>Position / Job title:</label>
        <input type="text">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label>Monthly Income:</label>
        <input type="text">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label>Type of Valid ID:</label>
        <input type="text">
      </div>
    </div>
  </div>
</body>
</html>
