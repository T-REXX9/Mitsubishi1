<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mitsubishi Car Order</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(to bottom, #ccc, #7c0a0a);
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      justify-content: space-between;
    }

    .form-section, .car-section {
      background-color: #eaeaea;
      padding: 20px;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 4px 4px 0 #600;
    }

    .form-section {
      flex: 1;
      min-width: 300px;
    }

    .car-section {
      flex: 0 0 350px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-group {
      display: flex;
      margin-bottom: 10px;
    }

    .form-group label {
      width: 150px;
      font-weight: bold;
    }

    .form-group input {
      flex: 1;
      padding: 5px;
    }

    .bottom-form {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      background-color: #eaeaea;
      margin: 20px;
      border-radius: 10px;
      box-shadow: 4px 4px 0 #600;
    }

    .bottom-form .column {
      flex: 1;
      min-width: 300px;
      padding: 10px;
    }

    .bottom-form .form-group {
      margin-bottom: 10px;
    }

    .actions {
      display: flex;
      justify-content: flex-end;
      padding: 0 20px 20px;
    }

    .actions button {
      padding: 10px 20px;
      margin-left: 10px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .actions button:first-child {
      background-color: #ccc;
    }

    .actions button:last-child {
      background-color: #600;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-section">
      <div class="form-group"><label>Lastname :</label><input type="text" value="Reyes"></div>
      <div class="form-group"><label>Name :</label><input type="text" value="Rea"></div>
      <div class="form-group"><label>Middle Name :</label><input type="text" value="Alonzo"></div>
      <div class="form-group"><label>Email :</label><input type="text" value="rea@gmail.com"></div>
      <div class="form-group"><label>Phone Number :</label><input type="text" value="09095622584"></div>
      <div class="form-group"><label>Home Address :</label><input type="text" value="Sariaya, Quezon"></div>
      <div class="form-group"><label>Employment Status :</label><input type="text" value="Self Employed"></div>
      <div class="form-group"><label>Type of Valid ID :</label><input type="text" value="National ID"></div>
    </div>

    <div class="form-section">
      <div class="form-group"><label>Birthday :</label><input type="text" value="March 4, 2000"></div>
      <div class="form-group"><label>Age :</label><input type="text" value="24"></div>
      <div class="form-group"><label>Gender :</label><input type="text" value="Female"></div>
      <div class="form-group"><label>Civil Status :</label><input type="text" value="Single"></div>
    </div>

    <div class="car-section">
      <img src="https://mitsubishi-cars.ph/storage/media/xpander-hero.png" alt="Car Image" width="300">
    </div>
  </div>

  <div class="bottom-form">
    <div class="column">
      <div class="form-group"><label>MODEL :</label><input type="text" value="Mitsubishi Montero Sport"></div>
      <div class="form-group"><label>SRP :</label><input type="text" value="PHP 1,568,000"></div>
      <div class="form-group"><label>YEAR MODEL :</label><input type="text" value="2024"></div>
      <div class="form-group"><label>COLOR :</label><input type="text" value="Jet Black Mica"></div>
      <div class="form-group"><label>SALE CONSULTANT :</label><input type="text" value="Luis Constano"></div>
      <div class="form-group"><label>MONTHLY AMORTIZATION :</label><input type="text" value="PHP 28,046"></div>
    </div>

    <div class="column">
      <div class="form-group"><label>Date :</label><input type="text"></div>
      <div class="form-group"><label>PURCHASED TYPE :</label><input type="text" value="CASH"></div>
      <div class="form-group"><label>DOWN PAYMENT :</label><input type="text"></div>
      <div class="form-group"><label>SALE STATUS :</label><input type="text" value="LOAN"></div>
      <div class="form-group"><label>Order No :</label><input type="text"></div>
    </div>
  </div>

  <div class="actions">
    <button>CLEAR</button>
    <button>SUBMIT</button>
  </div>
</body>
</html>
