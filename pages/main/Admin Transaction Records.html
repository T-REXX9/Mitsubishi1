<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transaction Records</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      display: flex;
      height: 100vh;
      background: linear-gradient(to bottom, #e0e0e0, #7c0a0a);
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #1a1a1a;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar h3 {
      text-align: center;
      margin: 20px 0;
      font-size: 18px;
    }

    .nav a {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      color: white;
      text-decoration: none;
      border-left: 4px solid transparent;
    }

    .nav a.active,
    .nav a:hover {
      background-color: #333;
      border-left: 4px solid white;
    }

    .sidebar-bottom {
      padding: 10px 20px;
      font-size: 14px;
      border-top: 1px solid #333;
    }

    /* Main Layout */
    .main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .top-bar {
      background-color: #ccc;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .top-bar .title {
      font-size: 18px;
      font-weight: bold;
    }

    .admin::before {
      content: "ðŸ‘¤";
      margin-right: 5px;
    }

    .admin {
      font-weight: bold;
    }

    /* Content */
    .content {
      padding: 20px;
      color: #000;
    }

    .filters {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    .filters .date-inputs {
      display: flex;
      gap: 10px;
    }

    .filters input[type="date"],
    .filters input[type="text"] {
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .table-wrapper {
      background-color: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #bbb;
      font-size: 14px;
    }

    th {
      background-color: #f0f0f0;
    }

  </style>
</head>
<body>
  <div class="sidebar">
    <div>
      <h3>MITSUBISHI MOTORS</h3>
      <div class="nav">
        <a href="#">Dashboard</a>
        <a href="#">Product List</a>
        <a href="#">Inventory</a>
        <a href="#">Accounts</a>
        <a href="#" class="active">Transaction Records</a>
        <a href="#">Sales Report</a>
      </div>
    </div>
    <div class="sidebar-bottom">
      <p>Sales Agent Activity</p>
      <p>â€¢ Solved Units</p>
      <p>â€¢ Handled Clients</p>
    </div>
  </div>

  <div class="main">
    <div class="top-bar">
      <div class="title">Transaction Records</div>
      <div class="admin">ADMIN NAME</div>
    </div>

    <div class="content">
      <div class="filters">
        <div class="date-inputs">
          <label>Date</label>
          <input type="date" />
          <input type="date" />
        </div>
        <input type="text" placeholder="ðŸ” Type to Search ..." />
      </div>

      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Transaction No.</th>
              <th>Customer Name</th>
              <th>Model</th>
              <th>Type of Payment</th>
              <th>Price</th>
              <th>Sales Agent</th>
            </tr>
          </thead>
          <tbody>
            <!-- Empty table body as in your screenshot -->

  </div>
</body>
</html>
