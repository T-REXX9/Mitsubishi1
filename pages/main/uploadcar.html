<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mitsubishi Upload Interface</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      margin: 0;
      background: linear-gradient(to bottom, #ffffff, #7c0a0a);
      padding: 30px;
      color: black;
    }
    .top-bar {
      font-size: 24px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .container {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
    }
    .upload-box {
      flex: 1;
      min-width: 300px;
      background: #f0f0f0;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    .upload-box button {
      background-color: #0044ff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
    }
    .category-box {
      flex: 0.5;
      background: white;
      border-radius: 10px;
      padding: 20px;
    }
    .category-box ul {
      list-style: none;
      padding: 0;
    }
    .category-box li {
      padding: 8px 0;
      border-bottom: 1px solid #ccc;
    }
    .form-section {
      margin-top: 30px;
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
    }
    .form-left, .form-right {
      flex: 1;
      min-width: 300px;
    }
    .form-left input {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
    }
    .form-right textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
    }
    .upload-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="top-bar">‚Üê</div>

  <div class="container">
    <div class="upload-box">
      <div style="border: 2px solid #ccc; height: 200px; display: flex; align-items: center; justify-content: center; background: url('https://www.transparenttextures.com/patterns/square.png');">
        <button>UPLOAD IMAGE</button>
      </div>
    </div>

    <div class="category-box">
      <h3>Select Category</h3>
      <ul>
        <li>Xforce</li>
        <li>Triton</li>
        <li>Mirage</li>
        <li>Xpander</li>
        <li>Montero Sport</li>
        <li>XPander Cross</li>
      </ul>
    </div>
  </div>

  <div class="form-section">
    <div class="form-left">
      <label>Model Name</label>
      <input type="text" />
      <label>Price</label>
      <input type="text" />
      <label>Color</label>
      <input type="text" />
      <label>Stocks</label>
      <input type="text" />
      <button class="upload-btn">UPLOAD</button>
    </div>

    <div class="form-right">
      <label>Description</label>
      <textarea></textarea>
    </div>
  </div>
</body>
</html>
