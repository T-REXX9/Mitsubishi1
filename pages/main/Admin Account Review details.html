<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Account Details</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      margin: 0;
      padding: 20px;
      background: linear-gradient(to bottom, #e0e0e0, #7c0a0a);
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #ccc;
      padding: 10px 20px;
    }
    .logo {
      font-weight: bold;
    }
    .admin-name {
      display: flex;
      align-items: center;
    }
    .container {
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }
    .form-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }
    .form-group label {
      flex: 1 0 150px;
      text-align: right;
      padding-right: 10px;
    }
    .form-group input {
      flex: 2 0 200px;
      padding: 6px;
      border: 1px solid #aaa;
      border-radius: 4px;
    }
    .form-row {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .form-row label {
      min-width: 120px;
      text-align: right;
    }
    .buttons {
      display: flex;
      justify-content: flex-end;
      gap: 20px;
      margin-top: 20px;
    }
    .btn {
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn.approved {
      background-color: green;
      color: white;
    }
    .btn.declined {
      background-color: red;
      color: white;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="logo">‚Üê MITSUBISHI MOTORS</div>
    <div class="admin-name">üë§ ADMIN NAME</div>
  </div>

  <h2>Account Details</h2>
  <div class="container">
    <div class="form-group">
      <label for="lastname">Lastname</label>
      <input type="text" id="lastname" />

      <label for="birthday">Birthday</label>
      <input type="date" id="birthday" />

      <label for="civilStatus">Civil Status</label>
      <input type="text" id="civilStatus" />
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" />

      <label for="age">Age</label>
      <input type="number" id="age" />

      <label for="nationality">Nationality</label>
      <input type="text" id="nationality" />
    </div>
    <div class="form-group">
      <label for="middleName">Middle Name</label>
      <input type="text" id="middleName" />

      <label for="gender">Gender</label>
      <input type="text" id="gender" />

      <label for="mobile">Mobile #</label>
      <input type="text" id="mobile" />
    </div>
    <div class="form-group">
      <label for="suffix">Suffix</label>
      <input type="text" id="suffix" />

      <label for="address">Home Address</label>
      <input type="text" id="address" style="flex: 2 0 400px" />
    </div>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" style="flex: 2 0 500px" />
    </div>
    <div class="form-group">
      <label for="employment">Employment Status</label>
      <input type="text" id="employment" />

      <label for="company">Company Name / Business</label>
      <input type="text" id="company" />
    </div>
    <div class="form-group">
      <label for="position">Position / Job Title</label>
      <input type="text" id="position" />

      <label for="income">Monthly Income</label>
      <input type="text" id="income" />
    </div>
    <div class="form-group">
      <label for="idType">Type of Valid ID</label>
      <input type="text" id="idType" style="flex: 2 0 500px" />
    </div>
    <div class="buttons">
      <button class="btn declined">Declined</button>
      <button class="btn approved">Approved</button>
    </div>
  </div>
</body>
</html>
