<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Solved Units</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      display: flex;
      height: 100vh;
      background: linear-gradient(to bottom, #dedede, #7c0a0a);
    }

    .sidebar {
      width: 220px;
      background-color: #1a1a1a;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar h3 {
      text-align: center;
      margin: 20px 0;
      font-size: 18px;
    }

    .nav a {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      color: white;
      text-decoration: none;
      border-left: 4px solid transparent;
    }

    .nav a.active,
    .nav a:hover {
      background-color: #333;
      border-left: 4px solid white;
    }

    .sidebar-bottom {
      padding: 10px 20px;
      font-size: 14px;
      border-top: 1px solid #333;
    }

    .main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .top-bar {
      background-color: #ccc;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .top-bar .title {
      font-size: 18px;
      font-weight: bold;
    }

    .admin::before {
      content: "ðŸ‘¤";
      margin-right: 5px;
    }

    .admin {
      font-weight: bold;
    }

    .content {
      padding: 20px;
      color: #000;
    }

    .filters {
      margin-bottom: 15px;
    }

    .filters label {
      font-weight: bold;
    }

    .filters input[type="date"] {
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .data-table table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    th, td {
      padding: 10px;
      border: 1px solid #aaa;
      font-size: 14px;
      text-align: left;
    }

    th {
      background-color: #f4f4f4;
    }

  </style>
</head>
<body>
  <div class="sidebar">
    <div>
      <h3>MITSUBISHI MOTORS</h3>
      <div class="nav">
        <a href="#">Dashboard</a>
        <a href="#">Product List</a>
        <a href="#">Inventory</a>
        <a href="#">Accounts</a>
        <a href="#">Transaction Records</a>
        <a href="#">Sales Report</a>
        <a href="#" class="active">Solved Units</a>
        <a href="#">Handled Clients</a>
      </div>
    </div>
    <div class="sidebar-bottom">
      <p>Sales Agent Activity</p>
    </div>
  </div>

  <div class="main">
    <div class="top-bar">
      <div class="title">Solve Units</div>
      <div class="admin">ADMIN NAME</div>
    </div>

    <div class="content">
      <div class="filters">
        <label for="solved-date">Date</label>
        <input type="date" id="solved-date" value="2025-01-27" />
      </div>

      <div class="data-table">
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Sales Agent</th>
              <th>Solved Model</th>
              <th>Total of Units</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>April 2025</td>
              <td>Kate Reyes</td>
              <td>Montero</td>
              <td>3</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
