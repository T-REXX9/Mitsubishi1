<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mitsubishi Xpander Listing</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 200px;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
    }
    .sidebar h3 {
      padding: 10px;
      font-size: 16px;
      margin: 0;
      border-bottom: 1px solid #333;
    }
    .sidebar .menu-item {
      padding: 12px 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .sidebar .menu-item:hover, .sidebar .menu-item.active {
      background: #b00;
    }
    .main-content {
      flex: 1;
      background: linear-gradient(to bottom, #ccc, #7c0a0a);
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
    }
    .top-bar img {
      height: 40px;
    }
    .listing-section {
      display: flex;
      flex: 1;
      gap: 20px;
    }
    .model-list {
      background: white;
      width: 300px;
      padding: 10px;
      border-radius: 8px;
      overflow-y: auto;
    }
    .model-list h4 {
      margin: 0 0 10px 0;
    }
    .model-item {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      cursor: pointer;
    }
    .model-item:hover {
      background: #f0f0f0;
    }
    .details-section {
      flex: 1;
      background: white;
      border-radius: 8px;
      padding: 20px;
    }
    .details-section img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .form-control {
      margin-bottom: 15px;
    }
    .form-control label {
      display: block;
      font-weight: bold;
    }
    .form-control input, .form-control textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
    }
    .buttons button {
      padding: 10px 20px;
      border: none;
      background: #b00;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .buttons button:hover {
      background: #800;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h3>XFORCE</h3>
    <div class="menu-item">TRITON</div>
    <div class="menu-item">MIRAGE</div>
    <div class="menu-item">MONTERO SPORT</div>
    <div class="menu-item active">XPANDER</div>
    <div class="menu-item">XPANDER CROSS</div>
    <div class="menu-item">MIRAGE G4</div>
    <div class="menu-item">L300</div>
  </div>
  <div class="main-content">
    <div class="top-bar">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Mitsubishi_logo.png" alt="Mitsubishi Logo">
      <button style="padding: 8px 16px; background: #888; color: white; border: none; border-radius: 4px;">EDIT</button>
    </div>
    <div class="listing-section">
      <div class="model-list">
        <h4>Mitsubishi Xpander GLS LTD A/T – 2022</h4>
        <div class="model-item">Mitsubishi Xpander GLX M/T – 2018</div>
        <div class="model-item">Mitsubishi Xpander GLS A/T – 2018</div>
        <div class="model-item">Mitsubishi Xpander Black Series – 2021</div>
      </div>
      <div class="details-section">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b2/2022_Mitsubishi_Xpander_1.5L_front_view.png" alt="Xpander Image">
        <div class="form-control">
          <label>Model Name</label>
          <input type="text" value="Mitsubishi Xpander">
        </div>
        <div class="form-control">
          <label>Price</label>
          <input type="text" value="₱925,000">
        </div>
        <div class="form-control">
          <label>Details</label>
          <textarea rows="5">2022 Mitsubishi Xpander Black Series, 7-Seater with Premium Interior and Updated Front Fascia</textarea>
        </div>
        <div class="buttons">
          <button>UPDATE</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
