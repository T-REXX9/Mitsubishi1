<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notifications</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(to bottom, #ffffff, #8b0000);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .notification-container {
      width: 90%;
      max-width: 800px;
      background-color: #e0e0e0;
      border-radius: 10px;
      padding: 20px;
      border: 1px solid #000;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .header h2 {
      margin-left: 10px;
    }

    .section {
      margin-bottom: 30px;
    }

    .section h3 {
      margin-bottom: 10px;
    }

    .notification {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .notification img {
      width: 30px;
      height: 30px;
      margin-right: 15px;
    }

    .notification p {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="notification-container">
    <div class="header">
      <span style="font-size: 24px; cursor: pointer;">‚Üê</span>
      <h2>NOTIFICATIONS</h2>
    </div>

    <div class="section">
      <h3>Today</h3>
      <div class="notification">
        <img src="https://img.icons8.com/ios-filled/50/000000/email-open.png" alt="email icon" />
        <p>Your Reservation Request has been approved.</p>
      </div>
      <div class="notification">
        <img src="https://img.icons8.com/ios-filled/50/000000/email-open.png" alt="email icon" />
        <p>Your Reservation Request is under review wait for the admin approval.</p>
      </div>
    </div>

    <div class="section">
      <h3>Yersterday</h3>
      <div class="notification">
        <img src="https://img.icons8.com/ios-filled/50/000000/email-open.png" alt="email icon" />
        <p>Your account has been approved.</p>
      </div>
    </div>
  </div>
</body>
</html>
